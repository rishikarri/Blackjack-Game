<!DOCTYPE html>
<html>
	<head>
		<title>Blackjack!</title>

		<!-- link to local bootstrap -->
		<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
		<!-- link to custom css -->
		<link rel="stylesheet" type="text/css" href="CSS/blackjack.css">
			
		<!-- link to local jquery -->	
		<script src="JS/jquery.min.js"></script>
		<!-- link to custom javascript -->
		<script src="JS/blackjack.js"></script>


	</head>
	<body>
	<div class="container">
		<div class="row">


			<!-- <div id="greeting"> -->
			<!-- The table element -->
			<div class="the-table col-sm-8 col-sm-offset-2">

				<!-- first row has dealer cards -->
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- Dealer Total -->
						<div class="col-sm-3 dealer-total">
							Dealer Total: <span class="dealer-total-number">0</span>
						</div>
						<div class="col-sm-9 dealer-cards">
							<div class="col-sm-1 card card-1"></div>
							<div class="col-sm-1 card card-2"></div>
							<div class="col-sm-1 card card-3"></div>
							<div class="col-sm-1 card card-4"></div>
							<div class="col-sm-1 card card-5"></div>
							<div class="col-sm-1 card card-6"></div>
						</div>
					</div>
				</div>

				<!-- second row with player hands -->
				<div class="row">
					<div class="col-sm-12 player-hand-wrapper">
						<!-- Dealer Total -->
						<div class="col-sm-4 player-total">
							Player Total: <span class="player-total-number">0</span>
						</div>

						<!-- Indent player hand to the right underneath the dealer hand -->
					
						<div class="col-sm-8 player-cards">
							<div class="col-sm-1 card card-1"></div>
							<div class="col-sm-1 card card-2"></div>
							<div class="col-sm-1 card card-3"></div>
							<div class="col-sm-1 card card-4"></div>
							<div class="col-sm-1 card card-5"></div>
							<div class="col-sm-1 card card-6"></div>
						</div>
					</div>
				</div>

				<!-- Space for Text -->
				<div class="row text-center">
					<div class="col-sm-12" id="spaceForText">
					&nbsp
					</div>
				</div>

				<!-- Styling for reset button -->
				<div class="row">
					<div class="col-sm-1">
						
					</div>

					<div class="col-sm-2 text-center">
						<button class="btn-warning" id="resetButton">Reset</button>
					</div>
				</div>

				<div class="row someButtons">
					<div class="col-sm-2 col-sm-offset-2">
						<button class="deal-button btn-primary">Deal</button>
					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<button class="hit-button btn-success">Hit</button>
					</div>

					<div class="col-sm-2 col-sm-offset-1">
						<button class="stand-button btn-danger">Stand</button>
					</div>
				</div>

			</div>
		</div>
	</div>


	</body>
</html>
